<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt Messages</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h2>Encrypt Messages</h2>
    </header>
    <main>
        <input type='text' min='0' max='999999999' placeholder="Key" id="key">
        <span id="copy">Copy</span>
        <textarea rows="10" maxlength="3000" class="textToEncrypt"></textarea>
        <p>Output: <span id="output" class="clipText"></span> </p>
    </main>
    <script src='./scripts/encrypt.js'></script>
    <script src='./scripts/copy.js'></script>
</body>
</html>
